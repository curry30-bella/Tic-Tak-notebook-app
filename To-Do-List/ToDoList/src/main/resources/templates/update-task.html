<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: aliceblue;
        }
        a:hover {
            COLOR: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-secondary">
            <a th:href="@{/}">To Do List</a>
        </button>
    </div>
</nav>
<div class="container" align="center">
<div>
    <h1>To Do List</h1>
    <hr>
    <h2>Update Task</h2>
</div>

    <form action="#" th:action="@{/saveTask}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <input type="text" th:field = "*{taskName}" placeholder="Task Name">
        </div>

        <div class="mb-3">
            <input type="text" th:field = "*{description}" placeholder="Task Description">
        </div>

        <div class="mb-3">
            <input type="date" th:field = "*{dueDate}" placeholder="Due Date">
        </div>

        <div class="mb-3">
            <label class="form-check-label">
                Task Completed
            </label>
            <input type="checkbox" th:field = "*{completed}" placeholder="Task Completed">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
    </form>
    <hr>
</div>
</body>
</html>
